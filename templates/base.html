<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Try Django{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% block navbar %}
    {% include 'navbar.html' %}
    {% endblock %}

    <main>
      <div class="container">
        {% block content %}
        <!-- Content block -->
        {% endblock %}
      </div>
    </main>

    <footer style="margin-top: var(--spacing-2xl); padding: var(--spacing-lg) 0; border-top: 1px solid var(--color-border-light); text-align: center; color: var(--color-text-secondary); font-size: var(--font-size-sm);">
      <div class="container">
        <p>&copy; 2026 Try Django. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
